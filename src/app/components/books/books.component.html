<div id="user-profil" class="row m-0 h-100 overflow-auto flex-1">
    <div
        class="custom-border-radius-mat-card p-5 col-sm-12 col-lg-8 offset-lg-2 box-shadow backgroud-color overflow-auto mt-5 mb-5">
        <!-- Afficher sur du XL -->
        <div class="d-none d-xl-block flex-1">
            <div class="row col-sm-8 col-lg-8 m-0 d-flex flex-column">
                <button mat-mini-fab color="primary" (click)="retourTo()">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
                <div class="custom-border-radius-mat-card background-white offset-3 col-lg-12 p-5 shadow">
                    <div class="row d-flex flex-column align-items-center ps-4 pe-4">
                        <h1 class="d-flex justify-content-center p-5"> <b> Ajouter un livre </b> </h1>
                    </div>
                    <app-dynamic-form class="w-100" [questions]="questions"
                        (getFormGroup)="getFormGroup($event)"></app-dynamic-form>
                    <div class="row d-flex align-items-center justify-content-center">
                        <button mat-raised-button color="accent" class="w-25" (click)="submit()"> Valider </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cacher sur du XL -->
        <div class="d-block d-xl-none flex-1 m-0 p-0">
            <div class="backgroud-color">
                <div class="row m-0 flex-column pt-3 ps-3">
                    <button mat-mini-fab color="primary" (click)="retourTo()">
                        <mat-icon>keyboard_backspace</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
