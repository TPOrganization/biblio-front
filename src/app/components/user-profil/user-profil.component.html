<div id="user-profil" class="row m-0 h-100 overflow-auto flex-1">
    <div class="d-none d-xl-block flex-1">
        <!-- Afficher sur du XL -->
        <div
            class="custom-border-radius-mat-card p-5 col-sm-12 col-lg-8 offset-lg-2 box-shadow backgroud-color overflow-auto mt-5 mb-5">
            <div class="row col-sm-8 col-lg-8 m-0 d-flex flex-column">
                <button mat-mini-fab color="primary" (click)="retourTo()">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
                <div class="custom-border-radius-mat-card background-white offset-3 col-lg-12 p-4 shadow">
                    <ng-container [ngSwitch]="questionType">
                        <div class="row d-flex flex-column align-items-center ps-2 pe-2">
                            <ng-container *ngSwitchCase="'user-profil'">
                                <div class="d-flex justify-content-end ">
                                    <button mat-raised-button color="accent" class="mt-3"
                                        (click)="switchQuestions('form')">
                                        Modifier mes informations
                                    </button>
                                </div>
                                <h1 class="d-flex justify-content-center pt-4 pb-3"> <b> {{title}} </b> </h1>
                                <mat-icon class="profil-icon pb-4"> account_circle </mat-icon>
                                <div class="d-flex flex-column align-items-center">
                                    <span class="w-75 d-flex justify-content-center pb-3"> <b> {{lastName}}
                                            {{firstName}}
                                        </b></span>
                                    <span class="w-75 d-flex justify-content-center"><i> {{email}} </i></span>
                                    <hr class="w-75 mt-5" />
                                </div>
                                <div class="recap-book heigh-provisoire"></div>
                            </ng-container>
                            <ng-container *ngSwitchCase="'form'">
                                <div class="pt-3 w-75">
                                    <h1 class="d-flex justify-content-center p-5"> <b> {{title}} </b> </h1>
                                    <mat-icon class="profil-icon pb-5 "> account_circle </mat-icon>
                                    <app-dynamic-form class="dark-theme" [questions]="questions"
                                        [initialData]="userLogIn"
                                        (getFormGroup)="getFormGroup($event)"></app-dynamic-form>
                                    <div class="row d-flex align-items-center justify-content-evenly p-5">
                                        <button mat-raised-button color="accent" class="w-25 " (click)="submit()">
                                            Modifier </button>
                                        <button mat-raised-button color="accent" class="w-25"
                                            (click)="switchQuestions('user-profil')"> Annuler </button>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <!-- Cacher sur du XL -->
    <div class="d-block d-xl-none flex-1 m-0 p-0">
        <div class="backgroud-color h-100">
            <div class="row m-0 flex-column pt-3 ps-3">
                <button mat-mini-fab color="primary" (click)="retourTo()">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
                <ng-container [ngSwitch]="questionType">
                    <div class="row d-flex flex-column align-items-center">
                        <ng-container *ngSwitchCase="'user-profil'">
                            <div>
                                <h1 class="d-flex justify-content-center p-3"> <b> {{title}} </b> </h1>
                                <mat-icon class="profil-icon p-4"> account_circle </mat-icon>
                            </div>
                            <div class="border-radius background-white">
                                <div class="d-flex justify-content-end p-3">
                                    <button mat-mini-fab color="accent" (click)="switchQuestions('form')">
                                        <mat-icon>create icon</mat-icon>
                                    </button>
                                </div>
                                <div class="d-flex flex-column align-items-center">
                                    <span class="w-75 d-flex justify-content-center"> <b> {{lastName}} {{firstName}}
                                        </b></span>
                                    <span class="w-75 d-flex justify-content-center"><i> {{email}} </i></span>
                                    <hr class="w-75 mt-5" />
                                </div>
                                <div class="recap-book heigh-provisoire">
                                    
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngSwitchCase="'form'">
                            <div class="">
                                <h1 class="d-flex justify-content-center pt-3"> <b> {{title}} </b> </h1>
                                <mat-icon class="profil-icon p-3"> account_circle </mat-icon>
                                <div class="border-radius background-white p-5">
                                    <app-dynamic-form class="dark-theme " [questions]="questions"
                                        (getFormGroup)="getFormGroup($event)"></app-dynamic-form>
                                    <div class="row d-flex align-items-center justify-content-evenly">
                                        <button mat-raised-button color="accent" class="w-25 " (click)="submit()"
                                            [disabled]="!form?.valid"> Modifier </button>
                                        <button mat-raised-button color="accent" class="w-25"
                                            (click)="switchQuestions('user-profil')"> Annuler </button>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
