<div id="book-infos" class="row m-0 h-100 overflow-auto flex-1">
    <div class="d-none d-xl-block flex-1">
        <!-- Afficher sur du XL -->
        <div
            class="custom-border-radius-mat-card p-5 col-sm-12 col-lg-8 offset-lg-2 box-shadow backgroud-color overflow-auto mt-5 mb-5">
            <div class="row col-sm-8 col-lg-8 m-0 d-flex flex-column">
                <button mat-mini-fab color="primary" (click)="retourTo()">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>
                <div class="custom-border-radius-mat-card background-white offset-3 col-lg-12 p-4 shadow">
                    <ng-container [ngSwitch]="questionType">
                        <div class="row d-flex flex-column align-items-center ps-2 pe-2">
                            <ng-container *ngSwitchCase="'book-infos'">
                                <div class="d-flex justify-content-end ">
                                    <button mat-raised-button color="accent" class="mt-3"
                                        (click)="switchQuestions('form')">
                                        Modifier les informations du livre
                                    </button>
                                </div>
                                <h1 class="d-flex justify-content-center pt-4 pb-3"></h1>
                                <div class="d-flex flex-column align-items-center">
                                    <span class="w-75 d-flex justify-content-center pb-3"> <b>
                                        </b></span>
                                    <span class="w-75 d-flex justify-content-center"><i> </i></span>
                                </div>
                            </ng-container>
                            <ng-container *ngSwitchCase="'form'">
                                <div class="pt-3 w-75">
                                    <h1 class="d-flex justify-content-center p-5"> <b> </b> </h1>
                                    <app-dynamic-form class="dark-theme" [questions]="questions" [initialData]=""
                                        (getFormGroup)="getFormGroup($event)"></app-dynamic-form>
                                    <div class="row d-flex align-items-center justify-content-evenly p-5">
                                        <button mat-raised-button color="accent" class="w-25 " (click)="submit()">
                                            Modifier </button>
                                        <button mat-raised-button color="accent" class="w-25"
                                            (click)="switchQuestions('book-infos')"> Annuler </button>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
