<div id="book-infos" class="container-fluid h-100">
    <app-custom-mat-card [title]="title">
        <ng-container contentBtn *ngTemplateOutlet="contentBtnTemplate"></ng-container>
        <ng-container content1 *ngTemplateOutlet="content1Template"></ng-container>
        <ng-container content2 *ngTemplateOutlet="content2Template"></ng-container>
    </app-custom-mat-card>
</div>

<ng-template #contentBtnTemplate>
    <ng-container *ngIf="isUpdate">
        <ng-container [ngSwitch]="true">
            <ng-container *ngSwitchCase="isMobile">
                <button mat-mini-fab color="accent" class="me-2" (click)="switchQuestions('form-update')">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-mini-fab color="accent" class="me-2" (click)="openDialog()">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <div class="ml-auto">
                    <button mat-raised-button color="accent" class="me-2" (click)="switchQuestions('form-update')">
                        <mat-icon>create</mat-icon>
                        Modifier les informations
                    </button>
                    <button mat-raised-button color="accent" (click)="openDialog()">
                        <mat-icon>delete</mat-icon>
                        Supprimer
                    </button>
                </div>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-template>

<ng-template #content1Template>
    <div class="d-flex flex-row align-items-center">
        <ng-container [ngSwitch]="questionType">
            <ng-container *ngSwitchCase="'book-infos'">
                <img class="img-book" src="../../../assets/images/HarryPotter.jpg" />
            </ng-container>
            <ng-container *ngSwitchCase="'form-update'">
                <div class="pt-3 w-100">
                    <app-dynamic-form class="dark-theme" [questions]="questions" [initialData]="bookSelectedInfos"
                        (getFormGroup)="getFormGroup($event)"></app-dynamic-form>
                    <div class="row d-flex align-items-center justify-content-evenly p-5">
                        <button mat-raised-button color="accent" class="w-25" (click)="submit(this.form?.value)"
                            [disabled]="!form?.valid">
                            {{btnTxt}}
                        </button>
                        <button mat-raised-button color="accent" class="w-25" (click)="switchQuestions('book-infos')">
                            Annuler
                        </button>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</ng-template>

<ng-template #content2Template>
    <ng-container [ngSwitch]="questionType">
        <ng-container *ngSwitchCase="'book-infos'">
            <div class="d-flex flex-column align-items-center ms-5 ps-5">
                <h1 class="d-flex pb-5"> {{bookSelectedInfos?.title}} </h1>
                <div class="d-flex align-items-center pb-5">
                    <span> {{bookSelectedAuthorOfBook?.name}} </span>
                    <div class="d-flex flex-row align-items-center">
                        <div class="vertical-line"></div>
                        <span class="style-status p-2 rounded" [style.background-color]="bookSelectedStatus?.color">
                            {{bookSelectedStatus?.label}}
                        </span>
                        <div class="vertical-line"></div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center pb-5">
                    <div *ngFor="let type of bookSelectedTypesOfBookLabel">
                        <span class="style-label p-2 me-2 rounded"> {{type.label}} </span>
                    </div>
                </div>
                <span class="d-flex align-items-center"> {{bookSelectedInfos?.comment}} </span>
            </div>
        </ng-container>
    </ng-container>
</ng-template>
